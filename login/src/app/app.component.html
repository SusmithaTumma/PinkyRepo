<!--The content below is only a placeholder and can be replaced.-->
<div align='center'>
  <h1>Login Page</h1>
   <p> Enter Name: <input type="text" placeholder="Enter Ur Name" [value]="username" (input)="username = $event.target.value"></p>

   <p>Enter Password:  <input type="password" placeholder="Enter Ur Password" [value]="password" (input)="password = $event.target.value"></p>

    <button (click)="submit()">Submit</button>
    <button (click)="show = !show">{{show ? 'hide' : 'show'}}</button>
   
    <br>
    <div *ngIf="show">
    <p>Hello  {{username}}</p>
    <p>Ur password is:  {{password}}</p>
  </div>
</div>
